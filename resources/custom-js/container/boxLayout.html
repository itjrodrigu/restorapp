		<script src="../../ext/ext-all.js" type="text/javascript"></script>

			Ext.onReady(function(){

					title: "VBox Panel",
					height: 200,
					width: 400,
						/*
							Box layout: Base class for VBox and HBox.
						*/

						type: "hbox",
						pack: "center",
						align: "center"
					},
					defaults: {xtype: "button", margin:"10"},
					items: [
						{text: "Button 1"},
						{text: "Button 2"},
						{text: "Button 3"}
					], 
					renderTo: Ext.getBody(),
				});
			});
		</script>
	</head>

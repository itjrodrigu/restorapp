<html>
	<head>
		<link href="../../ext/ext-all.css" rel="stylesheet" type="text/css">
		<script src="../../ext/ext-all.js" type="text/javascript"></script>
		<script>
			Ext.onReady(function(){
				var panel = Ext.create("Ext.panel.Panel", {
					 /* 
					 	Anchor layout: Components are placed relative to container's size, if resize takes place, components are rearranged
					*/
					layout: "anchor",
					renderTo: Ext.getBody(),
					height:  200,
					width: 200,
					title: "Anchor Layout Panel",
					items: [
						{
							xtype: "textfield",
							fieldLabel: "Name",
							anchor: "90% 15%"
						},
						{
							xtype: "button",
							text: "resize",
							anchor: "-80 -145",
							listeners: {
								click: function(){
									panel.setWidth(panel.getWidth() + 5);
									panel.setHeight(panel.getHeight() + 5);
								}
							}
						}
					],
					renderTo: Ext.getBody()
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>

<html>
	<head>
		<link href="../../ext/ext-all.css" rel="stylesheet" type="text/css">
		<script src="../../ext/ext-all.js" type="text/javascript"></script>
		<script>
			/*
				Ext.data.Connection: Establishes the connection to the server, sends the requests, and gives you the response
				Ext.data.Request: Encapsulates the request data sent to the server
				Ext.data.Model: Represents the object or a record or a row.
				Ext.data.Field: Represents the fields or columns in a row
				Ext.data.validations: Provides a set of validation functions
				Ext.data.association.Association: Represents the association relationships between Model classes 
				Ext.data.Store: Represents the data store that contains a collection of records or Model objects
				Ext.data.proxy.Proxy: The class that is used to fetch data from a data source
				Ext.data.reader.Reader: he class thatâ€™s used to read the data and convert it to a Model 
				Ext.data.writer.Writer: Write data back to the data source.
			*/
			Ext.onReady(function(){
				Ext.define("Country", {
					extend: "Ext.data.Model",
					fields: [
						"name",
						"capital",
						"population"
					]
				});

				var france = Ext.create("Country", {
					//assigning an instance id but this is not required, is just demonstrative
					id: "FRA",

					/*
						Also a field can be declared as id through: "idProperty" property:
						idProperty: "name"
					*/
					
					name: "France",
					capital: "Paris",
					population: "632589361"
				});

				console.log(france.get("name") + " capital is " + france.get("capital") + " and population is: " + france.get("population") + " people.");
				console.log("Country instance id is: " + france.getId());
			});
		</script>
	</head>
	<body>
	</body>
</html>

<html>
	<head>
		<link href="../../ext/ext-all.css" rel="stylesheet" type="text/css">
		<script src="../../ext/ext-all.js" type="text/javascript"></script>
		<script>
			Ext.onReady(function(){
				Ext.create("Ext.form.Panel", {
  					renderTo: Ext.getBody(),
  					url: "someUrl",
  					title : "Controls",
  					items : [
  						{
					    xtype : "rad1iogroup",
					    fieldLabel : "Title",
					    vertical:true,
					    columns:1,
   						items : [
             				{boxLabel:"Mr",name:"title"},
                    		{boxLabel:"Ms",name:"title"}
						] 
					},
					{
					    xtype : "textfield",
					    fieldLabel : "Name",
					    allowBlank: false,
					    maxLength: 50,
					    msgTarget: "side"
					}, 
					{
					    xtype : "datefield",
					    fieldLabel : "Date of birth",
					    msgTarget: "side"
					},
   					{
					    xtype : "textfield",
					    fieldLabel : "Blog",
					    vtype: "url"
					}, 
					{
					    xtype : "numberfield",
					    fieldLabel : "Years of experience",
					    minValue : 5,
					    maxValue : 15
					}, 
					{
					    xtype : "textarea",
					    fieldLabel : "Address",
					    validator: function(value){
					    	if(value.indexOf("#") != -1 || 
					    		value.indexOf(".") != -1)
					    		return "Invalid characters like # or . are present in the address.";
					    		return true;
					    }
					},
					{
					    xtype : "button",
					    text : "Submit",
					    listeners: {
					    	"click": function(src){
					    		src.up("form").submit();
					    		console.log("form submitted")
					    		/*
					    		Another submit option:
					    			src.up("form").submit({
										sucess: function(form, action){
											alert("Successfully submitted");
										},
										failure: function(form, action){
											console.log(action.failureType);
											console.log(action.result);
											alert(action.response.status + ", " + action.response.statusText);	
										}
					    			});
					    		*/
					    	}
					    }
					}
				]
			});
		});		
		</script>
	</head>
	<body>
	</body>
</html>
